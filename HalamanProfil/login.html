<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Ombak</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form id="myForm" style="width: 20rem; margin: 30px 0 0 30px;">
        <div class="form-group">
          <label for="inputUsername">Username: </label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Masukkan username Anda">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password: </label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Masukkan password Anda">
          </div>
        <button id="btnCek" type="button" class="btn btn-primary btn-block" onclick="cekKombinasi()">Cek</button>
    </form>
</body>
<script>
    function cekKombinasi(){
        let username = String(document.getElementById("inputUsername").value);
        let password = String(document.getElementById("inputPassword").value);
        if(username == "admin@co" && password == "password"){
            alert("sukses!");
            window.location.href = "D:/Bootcamp/Challenge/Halaman Profil/home.html";
        } else {
            alert("gagal!");
            window.location.href = "https://www.google.com/";
        }
    }
</script>

</html>
